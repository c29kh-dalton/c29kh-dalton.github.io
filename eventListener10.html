<!DOCTYPE html>
<html>
<head>
	
	<Style type="text/css">
		.fruits{
			width:100px;
			height:100px;
			background-image: url(https://cdn.dribbble.com/userupload/30987711/file/original-cbd7df7a503e4726a6cbd69e81fde7fc.gif);
			background-size: contain;
			background-repeat: no-repeat;
			display: inline-block;
			 }


	</style>

	
</head>
<body>

	<script type="text/javascript">

		document.addEventListener("click", function(){
			let olive = document.createElement("div")
			olive.classList.add("fruits")
			document.body.appendChild(olive)
		})
</script>
</body>
</html>
