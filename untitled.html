<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 
	#kelly{
background-color:lightgreen;
width:200px;
height:200px;
	}

</style>
</head>
<body>

<div id="kelly"></div>


<audio id="bombo" src="bombo.m4a"></audio>

<script type="text/javascript">
	
	kelly.addEventListener("mouseenter", function (){bombo.play ()
	})

	kelly.addEventListener ("mouseleave", function(){
		bombo.pause()
	})
</script>

</body>
</html>
